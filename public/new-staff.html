    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
          <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>

          </div>
          <ul class="nav navbar-top-links navbar-right">
            <li>
              <a href="login.html"> <i class="fa fa-sign-out"></i> Log out </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
          <h2>Create new staff</h2>
          <ol class="breadcrumb">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/dept">Staff</a>
            </li>
            <li class="active">
              <strong>Create</strong>
            </li>
          </ol>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox ">
              <div class="ibox-title">
                <h5>Create new staff</h5>
                <div class="ibox-tools">
                  <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                  </a>
                  <a class="close-link">
                    <i class="fa fa-times"></i>
                  </a>
                </div>
              </div>
              <div class="ibox-content">
                <form id="staff-form">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Staff ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="MSNV" placeholder="6-digit number">
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fullname</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="HT">
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                      <div class="radio radio-primary">
                        <input type="radio" id="gender-0" name="GT" value="0">
                        <label for="gender-0">
                          Female
                        </label>
                      </div>
                      <div class="radio radio-primary">
                        <input type="radio" id="gender-1" name="GT" value="1">
                        <label for="gender-1">
                          Male
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Department</label>
                    <div class="col-sm-10">
                      <select class="form-control m-b" name="MSPB" id="dept-list">
                      </select>
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group row">
                    <div class="col-sm-4 col-sm-offset-2">
                      <button class="btn btn-white btn-sm" id="cancel-btn">Cancel</button>
                      <button class="btn btn-primary btn-sm" type="submit">Create</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="pull-right">10GB of <strong>250GB</strong> Free.</div>
        <div><strong>Copyright</strong> Example Company &copy; 2014-2017</div>
      </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="/js/plugins/dataTables/datatables.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/js/inspinia.js"></script>
    <script src="/js/plugins/pace/pace.min.js"></script>

    <!-- Page-Level Scripts -->
    <script>
      $(document).ready(() => {
        fetch("/api/dept").then((res) => res.json()).then((deptList) => {
          const html = deptList.map((dept) => {
            return `<option value="${dept.MSPB}">${dept.TENPB}</option>`;
          }).join("");
          $("#dept-list").html(html);
        });
        
        $("#cancel-btn").click((e) => {
          e.preventDefault();
          location.href = "/staff";
        })

        $("#staff-form").submit((e) => {
          e.preventDefault();
          const MSNV = e.target.MSNV.value;
          const HT = e.target.HT.value;
          const GT = e.target.GT.value;
          const MSPB = e.target.MSPB.value;

          fetch("/api/staff", {
            method: "POST",
            body: JSON.stringify({
              MSNV,
              HT,
              GT,
              MSPB
            }),
            headers: {
              "Content-Type": "application/json"
            }
          }).then((res) => {
            if (res.ok) {
              location.href = "/staff";
              return;
            }
            res.json().then(({error}) => {
              alert(error);
            })
          })
        });
      });
    </script>
</body>

</html>
